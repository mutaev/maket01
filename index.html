<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <title>Car repair</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__logo">
          <a class="logo__link" href="#">
            <img class="logo__img" src="img/logo.svg" alt="logo image">
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__link menu__link--active" href="#">main</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__link" href="#">our services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__link" href="#">about</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__link" href="#">contact</a>
            </li>
          </ul>
        </nav>
        <span class="header__lang">
          <span>RU</span>
          <span>EN</span>
        </span>
      </div>
      <h1 class="header__title">
        KEEPING YOU ON THE ROAD WITH SERVICE YOU CAN TRUST
      </h1>
      <button class="button">Show more</button>
    </div>
  </header>
  <!-- раздел services -->
  <section class="services">
    <div class="container">
      <div class="address">
        <div class="address__items">
          <div class="adress__item">
            <img class="adress__item-ic" src="img/address-ic01.svg" alt="phone icon">
            <h3 class="adress__item-title">CALL US NOW 222-222-222</h3>
            <p class="adress__item-text">Feel free to call us</p>
          </div>
          <div class="adress__item">
            <img class="adress__item-ic" src="img/address-ic02.svg" alt="phone icon">
            <h3 class="adress__item-title">GET FREE APPOITMET</h3>
            <p class="adress__item-text">Free Diagnosis & Brake Checks</p>
          </div>
          <div class="adress__item">
            <img class="adress__item-ic" src="img/address-ic03.svg" alt="phone icon">
            <h3 class="adress__item-title">FIND US ON MAP</h3>
            <p class="adress__item-text">New York, 1286 Ruumu Nanor</p>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>
</html>
